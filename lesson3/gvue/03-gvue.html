<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{counter}}</p>
        <p g-text="counter"></p>
        <p g-html="desc"></p>
        <input g-model="amount">
    </div>
    <!-- <script src="../vue.min.js"></script> -->
    <script src="gvue.js"></script>
    <script>
        const app = new GVue({
            el: '#app',
            data: {
                counter: 1,
                desc: `<span style="color:blue">一线蓝光</span>`,
                amount: ''
            }
        })
        setInterval(() => {
            app.counter++
        }, 1000)
    </script>
</body>

</html>
